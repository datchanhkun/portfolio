<script>
  document.addEventListener("keydown", (e) => {
    if (e.ctrlKey || e.keyCode==123 || e.altKey || e.metaKey || e.which ==90) {
      e.stopPropagation();
      e.preventDefault();
    }
  });
  document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
  }, false);
</script></head>
